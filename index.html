<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #a8dadc, #457b9d); /* Lighter background color */
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        /* Grid Container */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        /* Visualization Cards */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative; /* Ensure it stacks correctly */
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        /* Images */
        .card img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, z-index 0.3s ease;
            cursor: pointer;
        }

        .card img.enlarged {
            transform: scale(2); /* Enlarged more than before */
            z-index: 100; /* Ensure it stays on top */
            position: relative;
            transition: transform 0.3s ease, z-index 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <h1>ğŸ“Š Financial Dashboard</h1>

    <div class="dashboard">
        <div class="card">
            <h3>ğŸ“ˆ Monthly Spending Trends</h3>
            <img src="{{ visualizations['monthly_trends'] }}" alt="Monthly Spending Trends" onclick="toggleEnlarge(this)">
        </div>
        
        <div class="card">
            <h3>ğŸ“‚ Category Breakdown</h3>
            <img src="{{ visualizations['category_breakdown'] }}" alt="Category Breakdown" onclick="toggleEnlarge(this)">
        </div>

        <div class="card">
            <h3>ğŸ’° Payment Modes</h3>
            <img src="{{ visualizations['payment_modes'] }}" alt="Payment Mode Analysis" onclick="toggleEnlarge(this)">
        </div>

        <div class="card">
            <h3>ğŸ”¥ Spending Heatmap</h3>
            <img src="{{ visualizations['spending_heatmap'] }}" alt="Spending Heatmap" onclick="toggleEnlarge(this)">
        </div>

        <div class="card">
            <h3>ğŸ• Category-Wise Spending</h3>
            <img src="{{ visualizations['category_pie'] }}" alt="Category Pie Chart" onclick="toggleEnlarge(this)">
        </div>

        <div class="card">
            <h3>ğŸ“† Yearly Spending</h3>
            <img src="{{ visualizations['yearly_spending'] }}" alt="Yearly Spending Analysis" onclick="toggleEnlarge(this)">
        </div>

        <div class="card">
            <h3>ğŸ—“ï¸ Quarterly Spending</h3>
            <img src="{{ visualizations['quarterly_spending'] }}" alt="Quarterly Spending Analysis" onclick="toggleEnlarge(this)">
        </div>

        <div class="card">
            <h3>ğŸ“Š Category Over Time</h3>
            <img src="{{ visualizations['category_over_time'] }}" alt="Category Over Time Analysis" onclick="toggleEnlarge(this)">
        </div>
    </div>

    <script>
        function toggleEnlarge(img) {
            // Toggle the enlarged class on the clicked image
            img.classList.toggle('enlarged');
        }
    </script>

</body>
</html>
